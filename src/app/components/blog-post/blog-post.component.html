<section routerLink="/{{postData.id}}/{{postData.slug}}" class="card rounded-0 p-2 flex-grow-1">
    <div class="card-body">
        <h2>{{postData.title}}</h2>
        <h3 class="font-weight-light">{{postData.author}} - {{postData.publish_date | date : shortDate}}</h3>
        <p>{{postData.description}}</p>
        <button class="btn">Read More</button>
    </div>
</section>
