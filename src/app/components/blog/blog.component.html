<section class="container boarder-right boarder-left">
    <div class="jumbotron">
        <h1>Where The Bloggers Blog</h1>
    </div>
    <div class="row d-flex justify-content-between">
        <app-blog-post class="d-flex my-2 col-xl-4 col-lg-6 flex-item-stretch flex-1"
                        *ngFor="let blogItem of blogItems | slice:0:3"
                        [postData]="blogItem">
        </app-blog-post>
    </div>
</section>
