<form [formGroup]="searchForm" class="d-flex flex-row pt-2">
  <label class="mb-0"
    >Search
    <input
      #search
      class="form-control boarder-right-0 rounded-0"
      formControlName="term"
      type="text"
      placeholder="Search Posts"
      aria-placeholder="Search Posts"
    />
  </label>
  <button class="btn rounded-0 align-self-end" (click)="searchBlog()">
    Search
  </button>
</form>
