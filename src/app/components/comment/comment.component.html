<section class="p-2">
    <h5>{{comment.user}}</h5>
    <p class="mb-0">{{comment.content}}</p>
    <em>{{comment.date | date :shortDate}}</em>
    <a class="d-block" (click)="toggleCommentForm()">{{!isFormVisible ? 'Reply' : 'X'}}</a>
    <app-comment-form *ngIf="isFormVisible"></app-comment-form>
</section>
